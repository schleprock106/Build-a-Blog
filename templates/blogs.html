{% extends "base.html" %}

{% block content %}

    <h1>Build-a-Blog</h1>
    

   

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{blog}}</li>
            {% endfor%}
        </ul>

    {% endif %}
{% endblock %}
